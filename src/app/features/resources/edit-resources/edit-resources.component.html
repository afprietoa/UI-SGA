<h2 mat-dialog-title>Edit Resource</h2>
<form [formGroup]="editForm" (submit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field class="form-field-row">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="name">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>type</mat-label>
            <input matInput formControlName="type" placeholder="type">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>Latitude</mat-label>
            <input matInput formControlName="latitude" placeholder="latitude">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>Longitude</mat-label>
            <input matInput formControlName="longitude" placeholder="longitude">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" placeholder="location">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="">Close</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">Save</button>
    </mat-dialog-actions>
</form>
