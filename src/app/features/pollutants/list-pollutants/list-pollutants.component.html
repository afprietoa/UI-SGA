<div class="container-text">
    <h1>Challenges to Effective <br><span data-shadow-text="Text-Shadow">Management Pollutants</span><br> Strategic Implementation of Integrated Water Resource</h1>
</div>

<div class="div_botones">
    <button mat-raised-button color="primary" (click)="openDialogRegister()">Register Pollutant Material</button>
</div>
<div class="div_tabla">
    <mat-form-field appearance="standard" class="w-full mb-4">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter by any field...">
    </mat-form-field>
    

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let pollutant">{{pollutant.pollutantId}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let pollutant">{{pollutant.name}}</td>
    </ng-container>
    <ng-container matColumnDef="load">
        <th mat-header-cell *matHeaderCellDef>Load</th>
        <td mat-cell *matCellDef="let pollutant">{{pollutant.load}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let pollutant">
            <button mat-icon-button matTooltip="View pollutant" (click)="retrievePollutant(pollutant.pollutantId)">
                <mat-icon fontIcon ="visibility" style="color: blue;"> 
                </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Edit pollutant"  (click)="openDialogEdit(pollutant.pollutantId)">
                <mat-icon fontIcon ="edit" style="color: chocolate;">            
                </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete pollutant" (click)="destroyPollutant(pollutant.pollutantId)">
                <mat-icon fontIcon ="person_remove" style="color: red;">  
                </mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]"
showFirstLastButtons>
</mat-paginator>
</div>
