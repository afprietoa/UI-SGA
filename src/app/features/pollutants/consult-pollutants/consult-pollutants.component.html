<h2 mat-dialog-title>Pollutant Information</h2>
<mat-dialog-content>
<div *ngIf="pollutantData" class="detail-info">
    <p> Name: {{ pollutantData.name }}</p>
    <p> Load: {{ pollutantData.load }}</p>
</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close="">Close</button>
</mat-dialog-actions>
