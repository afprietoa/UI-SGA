<h2 mat-dialog-title>Edit Pollutant</h2>
<form [formGroup]="editForm" (submit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field class="form-field-row">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="name">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>Load</mat-label>
            <input matInput formControlName="load" placeholder="load">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="">Close</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">Save</button>
    </mat-dialog-actions>
</form>
