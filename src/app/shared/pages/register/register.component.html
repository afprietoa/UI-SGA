<section class="vh-100">
    <div class="container-fluid h-100">
        <div class="card border-light-subtle shadow-sm h-100">
            <div class="row g-0 h-100">
                <div class="col-12 col-md-6 text-bg-primary d-flex align-items-center justify-content-center background-degrade">
                    

                    <div class="col-10 col-xl-8 py-3">
                        <img class="img-fluid rounded mb-4" loading="lazy" src="./assets/images/logo/Logotipo.png" width="790" height="222" alt="fce_logo">
                        <hr class="border-green-800 mb-4">
                        <p class="text-green-900">
                            On our platform, we are dedicated to offering advanced solutions for the management and monitoring of water resources.
                        </p>
                    </div>
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center justify-content-center" id="bg-layout">
                    <div class="card-body p-3 p-md-4 p-xl-5 w-100">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4 d-flex flex-column align-items-center">
                                    <h2 class="badge text-wrap title-login">Register in to AQUABALANCE</h2>
                                    <hr class="border-login-subtle mb-4">
                                </div>
                            </div>
                        </div>

                        <form [formGroup]='loginForm' class="login-form" (submit)="onSubmit()">
  
                            <div class="form-content">
                                <div class="form-field row">
                                    <div class="col-6">
                                        <label class="form-label me-3">Name</label>
                                        <mat-form-field class="full-width field-login" appearance="outline">
                                            <mat-label>Name</mat-label>
                                            <input formControlName="email" matInput autocomplete="off">
                                            <mat-icon matSuffix>account_circle</mat-icon>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label me-3">Email</label>
                                        <mat-form-field class="full-width field-login" appearance="outline">
                                            <mat-label>Email</mat-label>
                                            <input formControlName="email" matInput autocomplete="off">
                                            <mat-icon matSuffix>mail</mat-icon>
                                        </mat-form-field>
                                    </div>

                                </div>
                                <div class="form-field row">
                                    <div class="col-6">
                                        <label class="form-label me-3">Username</label>
                                        <mat-form-field class="full-width field-login" appearance="outline">
                                            <mat-label>Username</mat-label>
                                            <input formControlName="email" matInput autocomplete="off">
                                            <mat-icon matSuffix>person</mat-icon>
                                        </mat-form-field>
                                    </div>

                                    <div class="col-6">
                                        <label class="form-label me-3">Password</label>
                                        <mat-form-field class="full-width field-login" appearance="outline">
                                            <mat-label>Password</mat-label>
                                            <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput autocomplete="off">
                                            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                                                <mat-icon matSuffix>{{hidePassword ? 'visibility_off':'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>
                                </div>
                                
                                <div class="form-field">
                                    <button class="btn bsb-btn-xl btn-primary button-login" type="submit" [disabled]="loginForm.invalid">
                                        Sign Up
                                    </button>
                                </div>
                                <hr class="my-1 border-b-1 border-r-gray-300"/>
                                <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
                                    <a routerLink="/login" class="text-blue-600 font-light">
                                        Return to Log In
                                    </a>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
