<div class="w-screen h-screen bg-white sm:bg-gray-50 relative bg-layout">
    <div class="absolute w-full h-full hidden sm:block">
        <!-- <img loading="lazy" class="absolute w-60 lg:w-96 left-0 bottom-0" src="/assets/svg/login-bg-left.svg" alt="bg left">
        <img loading="lazy" class="absolute w-60 lg:w-96 right-0 bottom-0" src="/assets/svg/login-bg-rigth.svg" alt="bg rigth"> -->
    </div>
    <div class="relative w-4/12 m-auto sm:w-7/12 md:w-6/12 lg:w-4/12">
        <header class="pt-6 pb-2 flex justify-center">
            <img loading="lazy" class="w-56" src="/assets/images/logo/Logotipo.png" alt="logo">
        </header>
        <div class="bg-gray-50 rounded shadow-none sm:shadow-lg py-4 px-6 md:px-10">
            <div class="mb-4">
                <h1 class="text-center font-semibold pt-4 pb-8">Register In to AQUABALANCE</h1>
                <form novalidate class="space-y-4">
                    <div class="relative">
                        <input type="text" placeholder="Enter your name" class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div class="relative">
                        <input type="email" placeholder="Enter email" class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="Enter password" class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div class="relative">
                        <input type="password" placeholder="Confirm password" class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div>
                        <app-btn [typeBtn]="'submit'" [color]="'primary'" >Register</app-btn>
                    </div>
                </form>
            </div>
            <hr class="my-4 border-b-1 border-r-gray-300"/>
            <div class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
                <a routerLink="/login" class="text-blue-600 font-light">
                    Return to Log In
                </a>
            </div>
        </div>
            <hr class="mt-10 border-b-1 border-r-gray-300" />
            <div class="flex justify-center">
              <!-- <img
                loading="lazy"
                class="w-32 mt-4"
                src="/assets/images/logo/logo-atlassian-gray.png"
                alt="logo"
              /> -->
              Monitoreo Integral
            </div>
        
    </div>
</div>
